<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <title>Three.js Mind Map Demo</title>
    <style id="styles" type="text/css">
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }

      foreignObject {
        box-sizing: border-box;
        font-family: sans-serif;
      }

      .mind-map-node {
        padding: 0 8px 0 8px;
        width: 128px;
        height: 64px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-width: 3px;
        border-style: solid;
        border-radius: 32px;
        text-align: center;
        font-weight: bold;
        font-size: 20px;
      }

      .magenta {
        color: rgb(241, 3, 200);
        border-color: rgb(241, 3, 200);
        background-color: rgb(251, 175, 238);
      }

      .violet {
        color: rgb(134, 3, 241);
        border-color: rgb(134, 3, 241);
        background-color: rgb(215, 166, 254);
      }

      .blue {
        color: rgb(0, 100, 210);
        border-color: rgb(0, 100, 210);
        background-color: rgb(176, 213, 254);
      }

      .turquoise {
        color: rgb(3, 211, 207);
        border-color: rgb(3, 211, 207);
        background-color: rgb(190, 254, 253);
      }
    </style>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
